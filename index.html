<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social</title>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,regular,500,600,700,800,300italic,italic,500italic,600italic,700italic,800italic"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <div class="logo">
          <img src="./images/logo.png" alt="" />
        </div>
        <div class="nav__routes">
          <ul>
            <li class="route active">The What</li>
            <li class="route">The Why</li>
            <li class="route">The How</li>
          </ul>
          <ul>
            <li>Contact</li>
            <li class="cta">SIGN UP</li>
          </ul>
        </div>
      </div>
      <div class="wrapper">
        <div class="left">
          <h4>NEW PLATFORM</h4>
          <h1>
            Your Next <br />
            Social Life.
          </h1>
          <p>
            your new social media platform with stuff that actually matters.
          </p>
          <div class="btn__container">
            <button class="start">GET STARTED</button>
            <button class="play"><i class="fa-solid fa-play"></i></button>
          </div>
        </div>
        <div class="right">
          <div class="gredient__container">
            <img src="./images/girl.png" alt="" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
